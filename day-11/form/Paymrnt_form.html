<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../day-2/img/peakpx.jpg" type="image/x-icon"><title>Payment form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="" class="container">
         <h1 class="main_heading">PaymentForm</h1>
         <hr>
        
         <h2>USER INFORMATION</h2>
         <p>Name : * <input type="text" name="name" placeholder="Ashwin Sonawane" required></p>
         <fieldset>
            <legend>Gender *:</legend>
             <p>
                Male <input type="radio" name="gender" id="gender" required>
                Female <input type="radio" name="gender" id="gender" required>
             </p>
             
         </fieldset>
          <p> Address: <textarea name="address" id="address" cols="50" rows="7" placeholder=" Enter Your Address"></textarea></p>
        
          <p>Email : * <input type="email" name="email" id="email" required placeholder="ashwinsonawane712@gmail.com"></p>
          <p>Pincode :* <input type="number" name="pincode" id="pincode" required placeholder="000000"></p>
         <h2>Payment Information *</h2>
         <p>Card type: 
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Mastercard</option>
            </select>
         </p>
          <p>
            Card Number * <input type="numner" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444">
          </p>
        
          <p>
            Expiration date  *: <input type="date" name="Exp_date" id="Exp_date" required>
          </p>

          <p>
            CVV *: <input type="password" name="cvv" id="cvv" required placeholder="123">
          </p>

          <input type="submit" value="Pay Now" id="submit">


    </form>
    
</body>
</html>
